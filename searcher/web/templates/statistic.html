{% extends 'base.html' %}
{% block 'title' %}Statistic{% endblock %}
{% block 'main' %}
<div class="row">
    <div class="col-md-4 portfolio-item">
        <table class="table table-hover">
            <tr><td><b>Keyword</b></td><td><b>Number of searches</b></td></tr>
            {% for task in done_tasks %}
            <tr><td>{{ task.query }}</td><td>{{ task.amount }}</td></tr>
            {%endfor%}
        </table>
    </div>
</div>
{% endblock %}
