{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ object.query }}</title>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class='navbar navbar-inverse'>
	<div class='container'>
    	<div class='navbar-header'>
        	<a class='navbar-brand' href="/">Picture Searcher</a>
        </div>
    </div>
</nav>
<div class="container">
    {% for image in images %}
    <div class="row">
        <div class="col-md-4">
            <a href="{{ image.image_source }}">
                <img src={{ image.url }} width="300">
            </a>
            <p> Image source: {{ image.source }} </p>
            <p>URL: <a href="{{ image.url }}">click here</a></p>
        </div>
    </div>
    {%endfor%}
</div>
</body>
</html>
