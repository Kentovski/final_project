{% extends 'base.html' %}
{% block 'title' %}{{ object.query }}{% endblock %}
{% block 'main' %}
<nav class='navbar navbar-inverse'>
	<div class='container'>
    	<div class='navbar-header'>
        	<a class='navbar-brand' href="/">Picture Searcher</a>
        </div>
    </div>
</nav>
<div class="container">
    {% for image in images %}
    <div class="col-md-4 portfolio-item">
        <img class="img-responsive" style="" src="{{ image.url }}">
        <p> Image source: {{ image.source }} </p>
        <p>URL: <a href="{{ image.url }}">click here</a></p>
    </div>
    {%endfor%}
</div>
{% endblock %}
