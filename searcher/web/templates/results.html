{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ object.query }}</title>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<nav class='navbar navbar-inverse navbar-fixed-top'>
	<div class='container'>
    	<div class='navbar-header'>
        	<a class='navbar-brand' href="/">Picture Searcher</a>
        </div>
    </div>
</nav>
<div class="container">
    {% for image in images %}
    <div class="row">
        <div class="col-md-4">
            <img src={{ image.url }} width="300">
            <span class="helper"></span> {{ image.source }} <p>{{ image.number }}</p>
        </div>
    </div>
    {%endfor%}
</div>
</body>
</html>
